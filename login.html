<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - UiTM Student e-Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .body {
            background-color: #ca8ff4; /* Dark Purple */
            color: white; /* White text */
        }
        .container {
            background-color: rgba(229, 198, 252, 0.8); /* Semi-transparent dark purple */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .btn-primary {
            background-color: #8d38ca; /* Purple */
            border: none;
        }
        .btn-primary:hover {
            background-color: #5E0A9A; /* Darker Purple on hover */
        }
        .alert {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="row m-5 ">
    <div class="col-md-4 mb-4">
        <div class="card bg-body-tertiary border-0 shadow">
        <div class="card-body">
         

    <div class="container my-5">
        <h2 class="text-center mb-4"><b>Login</b></h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                <div class="invalid-feedback">Please use "@" in your email.</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div id="message" class="mt-3"></div>
    </div>
 </div>
        </div>
        </div>
        </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');

            // Validate email
            if (email.includes('@') && password) {
                messageDiv.innerHTML = '<div class="alert alert-success">Login successful!</div>';
                // Redirect to index.html after a short delay
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            } else {
                messageDiv.innerHTML = '<div class="alert alert-danger">Please enter a valid email and password.</div>';
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
